<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>

<script type="text/javascript">
function addComplete(status) {
    console.log(status);
}
</script>

	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
	<h:form>
		<h:inputText value="#{helloBean.name}"></h:inputText>
		<h:commandButton value="Welcome Me" action="index"></h:commandButton>
	</h:form>
	<h2>Welcome #{helloBean.name}</h2>

<h3>Data table</h3>
<h:dataTable id="dtSample">

</h:dataTable>

<h3>Add to table</h3>
<h:form>
        <h:panelGrid columns="2">
        <h:outputLabel for="username">Text:</h:outputLabel>
        <h:inputText id="username" required="true"  value="#{userBean.name}" />
        <h:outputLabel for="surname">Surname:</h:outputLabel>
        <h:inputText id="surname" required="true" value="#{userBean.surname}"/>
        
        <h:commandButton id="btnAjaxSubmit" value="Submit">
            <f:ajax execute = "username surname" render = "responseText" onevent="addComplete(status)"/>
            
        </h:commandButton>
        <h:outputText id="responseText" value="${userBean.ajaxCall()}"></h:outputText>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
